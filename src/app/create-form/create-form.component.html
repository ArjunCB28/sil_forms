<div style="display: flex; width: 100%;justify-content: center;">
  <div class="form-group" style="width: 50%;">
    <label for="formName">Form Name</label>
    <input type="text" [(ngModel)]="formData" class="form-control" id="formName" aria-describedby="formName"
      placeholder="Enter form Name">
  </div>
</div>
<br />


<form-builder [form]="{}" (change)="onChange($event)"></form-builder>

<div style="display: flex; width: 100%;justify-content: center;">
  <button style="width:20%;height:45px" (click)="onSubmit()">Submit</button>
</div>
